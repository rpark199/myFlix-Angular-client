<mat-card>
  <mat-card-header>
      <mat-card-title>Sign Up!</mat-card-title>
  </mat-card-header>

  <mat-card-content>
      <!-- Form Wrapper -->
      <form (ngSubmit)="registerUser()">
          <!-- Username Field -->
          <mat-form-field>
              <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text" name="username"
                  required />
          </mat-form-field>

          <!-- Password Field -->
          <mat-form-field>
              <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password" name="password"
                  required />
          </mat-form-field>

          <!-- Email Field -->
          <mat-form-field>
              <input matInput [(ngModel)]="userData.Email" type="email" placeholder="Email" name="email" required />
          </mat-form-field>

          <!-- Birthday Field -->
          <mat-form-field>
              <input matInput [(ngModel)]="userData.Birthday" type="date" placeholder="Birthday" name="birthday" />
          </mat-form-field>

          <!-- Submit Button -->
          <mat-card-actions>
              <button mat-raised-button color="primary" type="submit">
                  Sign Up
              </button>
          </mat-card-actions>
      </form>
  </mat-card-content>
</mat-card>
