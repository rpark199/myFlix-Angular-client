<div class="movie-grid">
    <mat-card *ngFor="let movie of movies" class="movie-card">
        <mat-card-header>
            <mat-card-title>{{ movie.Title }}</mat-card-title>
        </mat-card-header>
        <img [src]="movie.ImageUrl" alt="{{ movie.Title }}" class="movie-image" />
        <mat-card-actions>
            <button mat-button color="primary" (click)="openDialog('genre', movie.Genre)">
                Genre
            </button>
            <button mat-button color="primary" (click)="openDialog('director', movie.Director)">
                Director
            </button>
            <button mat-button color="primary" (click)="openDialog('synopsis', movie)">
                Synopsis
            </button>
            <!-- Favorite toggle button -->
            <mat-icon (click)="toggleFavorite(movie)" [class.favorited]="isFavorite(movie)">
                {{ isFavorite(movie) ? 'favorite' : 'favorite_border' }}
            </mat-icon>
        </mat-card-actions>
    </mat-card>
</div>
